<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link:css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Lista não ordenada-->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Avocado</li>

        <ol>
            <li>Ana</li>

        <!--Lista de item com descrição-->

            <dt>Coffee</dt>

            <dt>Milk</dt>
            <dd>White cold drink</dd>
        </dl>

    <script src="main.js"></script>
